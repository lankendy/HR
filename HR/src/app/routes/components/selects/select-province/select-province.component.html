<app-select [formControl]="ngControl.control" [name]="name" [span]="span" labelContent="{{ labelContent | translate }}"
  placeHolder="{{placeHolder | translate }}" [disabled]="disabled" [errorTip]="errorTip" [data]="countries"
  [valueField]="valueField" [labelField]="labelField" (onSearch)="onSearchCountry($event)"
  (onClickOpenSearch)="onClickOpenSearchCountry()" [openSearchModal]="false"
  (onSelectChange)="handleSelectChange($event)" [getObjectValue]="getObjectValue" [labelHorizontal]="labelHorizontal"></app-select>
