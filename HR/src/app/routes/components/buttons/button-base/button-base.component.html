<ng-container *ngIf="!popConfirm ; else buttonWithPopConfirm">
  <button (click)="handleClick()" [ngClass]="buttonClass" nz-button [nzType]="buttonType" [nzShape]="buttonShape"
  class="mr-2" [disabled]="disabled" [nzLoading]="loading">
  <i *ngIf="iconType" [ngClass]="iconClass" nz-icon [nzType]="iconType" [nzTheme]="iconTheme" [nzIconfont]="iconFont"
    [nzSpin]="iconSpin"></i>
  <ng-container *ngIf="text">
    {{ text }}
  </ng-container>
</button>
</ng-container>

<ng-template #buttonWithPopConfirm>
  <button nz-button nz-popconfirm nzOkText="{{ confirmOkI18n | translate }}"
    nzCancelText="{{ confirmCancelI18n | translate }}" nzPopconfirmTitle="{{ confirmTitleI18n | translate }}"
    (nzOnConfirm)="handleClick()" [nzType]="buttonType" class="mr-2">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </button>
</ng-template>

<ng-template #content>
  <i nz-icon [nzType]="iconType" [nzTheme]="iconTheme" [nzIconfont]="iconFont" [nzSpin]="iconSpin"></i>
  <ng-container *ngIf="text">
    {{ text }}
  </ng-container>
</ng-template>
