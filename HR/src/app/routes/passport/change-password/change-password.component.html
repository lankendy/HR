<form nz-form role="form" class="d-flex-center" [formGroup]="form">
  <div class="w-25">
    <h2>{{'app.change-password.title' | translate }}</h2>
    <div nz-row class="mt-2">
      <div nz-row class="pt-2">
        <nz-form-item>
          <nz-form-control nzErrorTip="Mật khẩu mới không được bỏ trống">
            <input nz-input formControlName="newPassword" type="password"
              placeholder="{{'app.change-password.new-password.placeholder' | translate}}" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row class="pt-2">
        <nz-form-item>
          <nz-form-control nzErrorTip="Không trùng khớp với mật khẩu mới">
        <input nz-input formControlName="confirmPassword" type="password"
          placeholder="{{'app.change-password.confirm-password.placeholder' | translate}}" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row class="pt-2">
        <app-button-base (onClick)="onChangePassword()" text="{{'app.change-password.button.send' | translate}}" iconType=""
          buttonClass="w-100"></app-button-base>
      </div>
      <div nz-row class="text-left" (click)="onBackLogin()">
        <a><i class="pl-1" nz-icon nzType="arrow-left" nzTheme="outline"></i> {{'app.forgot-password.link.back' | translate}}</a>
      </div>
    </div>
  </div>
</form>
