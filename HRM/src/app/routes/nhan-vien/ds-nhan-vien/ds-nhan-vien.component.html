<nz-card>
  <div nz-row [nzGutter]="8">
    <div nz-col nzSpan="24">
      <div nz-row>
        <div nz-col nzSpan="12">
          <h2>Danh sách nhân viên</h2>
        </div>
        <div nz-col nzSpan="12">
          <nz-input-group [nzSuffix]="suffixIconSearch">
            <input type="text" nz-input placeholder="Tìm kiếm ..." />
          </nz-input-group>
          <ng-template #suffixIconSearch>
            <i nz-icon nzType="search"></i>
          </ng-template>
        </div>
      </div>
      <div nz-row>
        <div nz-col nzSpan="12">
          <button nz-button nzType="default" class="btn-margin" (click)="reload()">
            <i nz-icon nzType="reload" nzTheme="outline"></i>Tải lại</button>
          <button nz-button nzType="primary" class="btn-margin" (click)="goToCreate()">
            <i nz-icon nzType="plus" nzTheme="outline"></i>Thêm mới</button>
          <button nz-button nzType="primary" class="btn-margin" (click)="deleteUser()">
            <i nz-icon nzType="delete" nzTheme="outline"></i>Xóa</button>
        </div>
        <div nz-col nzSpan="12">
          <button nz-button nzType="primary" class="btn-margin">
            <i nz-icon nzType="plus" nzTheme="outline"></i>Bảng lương</button>
        </div>
      </div>
    </div>
  </div>
</nz-card>
<nz-card>
  <nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfData"
    (nzCurrentPageDataChange)="onCurrentPageDataChange($event)" [nzLoading]="isLoading">
    <thead>
      <tr>
        <th [(nzChecked)]="checked" [nzIndeterminate]="indeterminate"
          (nzCheckedChange)="onAllChecked($event)"></th>
        <th>STT</th>
        <th *ngFor="let column of listOfColumns" [nzSortOrder]="column.sortOrder" [nzSortFn]="column.sortFn"
          [nzSortDirections]="column.sortDirections" [nzFilterMultiple]="column.filterMultiple"
          [nzFilters]="column.listOfFilter" [nzFilterFn]="column.filterFn">
          {{ column.name }}
        </th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of rowSelectionTable.data; let i = index">
        <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
        <td>{{i + 1}}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.phone }}</td>
        <td>{{ data.address}}</td>
        <td>{{ data.position_id}}</td>
        <td>
          <i (click)="getDetail(data)" class="icon-info" style="font-size: 16px; color:#28B463 " nz-icon nz-popover
            nzPopoverContent="Chi tiết nhân viên" nzType="info-circle" nzTheme="outline"></i>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
