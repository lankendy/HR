<nz-card>
  <div nz-row [nzGutter]="8">
    <div nz-col nzSpan="12">
      <div nz-row>
        <h2>Danh sách chức vụ</h2>
      </div>
      <div nz-row>
        <button nz-button nzType="default" class="btn-margin" (click)="reload()">
          <i nz-icon nzType="reload" nzTheme="outline"></i>Tải lại</button>
        <button nz-button nzType="primary" class="btn-margin" (click)="goToCreate()">
          <i nz-icon nzType="plus" nzTheme="outline"></i>Thêm mới</button>
        <button nz-button nzType="primary" class="btn-margin" (click)="deleteChucVu()">
          <i nz-icon nzType="delete" nzTheme="outline"></i>Xóa</button>
      </div>
    </div>
    <div nz-col nzSpan="12">
      <nz-input-group [nzSuffix]="suffixIconSearch">
        <input type="text" nz-input placeholder="Tìm kiếm ..." />
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <i nz-icon nzType="search"></i>
      </ng-template>
    </div>
  </div>
</nz-card>
<nz-card>
  <nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfData"
    (nzCurrentPageDataChange)="onCurrentPageDataChange($event)" [nzLoading]="isLoading">
    <thead>
      <tr>
        <th [(nzChecked)]="checked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="onAllChecked($event)"></th>
        <th>STT</th>
        <th>Tên chức vụ</th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of rowSelectionTable.data; let i = index">
        <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
        <td>{{i + 1}}</td>
        <td>{{ data.name }}</td>
        <td>
          <i class="icon-info" style="font-size: 16px; color:#28B463 " nz-icon nz-popover (click)="goToDetail(data.id)"
            nzPopoverContent="Chi tiết chức vụ" nzType="info-circle" nzTheme="outline"></i>
          <i (click)="deleteCV(data.id)" nz-icon nzType="delete" nzTheme="outline" class="icon-info" nz-popover
            nzPopoverContent="Xóa nhân viên" style="font-size: 16px; color:#E74C3C "></i>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
