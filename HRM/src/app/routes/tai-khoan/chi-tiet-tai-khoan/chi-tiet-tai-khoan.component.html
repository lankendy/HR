  <nz-card nzBordered='false'>
    <form nz-form [formGroup]="editForm">
      <div nz-row>
        <h2>Chi tiết tài khoản</h2>
      </div>
      <div nz-row>
        <button nz-button nzType="primary" class="btn-margin">
          <i nz-icon nzType="save" nzTheme="outline"></i>Lưu</button>
        <button nz-button nzType="default" class="btn-margin" (click)="goToEdit()">
          <i nz-icon nzType="edit" nzTheme="outline"></i>Sửa</button>
        <button nz-button nzType="default" (click)="goToList()">
          <i nz-icon nzType="close" nzTheme="outline"></i>Hủy bỏ</button>
      </div>
      <nz-card>
          <nz-form-item>
            <nz-form-label nzRequired [nzSpan]="6" nzFor="id_nv">ID Nhân viên</nz-form-label>
            <nz-form-control [nzSpan]="14" nzErrorTip="ID nhân viên không được bỏ trống.">
              <input nz-input name="id_nv" type="text" id="id_nv" formControlName="idNhanVien">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="email" nzRequired>Email</nz-form-label>
            <nz-form-control [nzSpan]="14" nzErrorTip="Email không được bỏ trống">
              <input nz-input name="email" type="email" id="email" formControlName="email">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="mk" nzRequired>Mật khẩu</nz-form-label>
            <nz-form-control [nzSpan]="14" nzErrorTip="Mật khẩu không được bỏ trống">
              <input nz-input name="mk" type="number" id="mk" formControlName="matKhau">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="quyen" nzRequired>Phân quyền</nz-form-label>
            <nz-form-control [nzSpan]="14" nzErrorTip="Phân quyền không được bỏ trống">
              <input nz-input name="quyen" type="number" id="quyen" formControlName="phanQuyen">
            </nz-form-control>
          </nz-form-item >
  
      </nz-card>
    </form>
  </nz-card>
