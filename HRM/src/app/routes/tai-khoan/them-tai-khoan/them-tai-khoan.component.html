<nz-card nzBordered='false'>
  <form nz-form [formGroup]="createForm">
    <div nz-row>
      <h2>Thêm mới tài khoản</h2>
    </div>
    <div nz-row>
      <button nz-button nzType="primary" class="btn-margin" (click)="submitForm()" [disabled]="createForm.invalid">
        <i nz-icon nzType="plus" nzTheme="outline"></i>Tạo</button>
      <button nz-button nzType="default" (click)="goToList()">
        <i nz-icon nzType="close" nzTheme="outline"></i>Hủy bỏ</button>
    </div>
    <nz-card>
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="email" nzRequired>Email</nz-form-label>
            <nz-form-control [nzSpan]="14" nzErrorTip="Email không được bỏ trống">
              <input nz-input name="email" type="email" id="email" formControlName="email">
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="password" nzRequired>Password</nz-form-label>
            <nz-form-control [nzSpan]="14" nzErrorTip="Password không được bỏ trống">
              <input nz-input name="password" type="text" id="password" formControlName="password">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="quyen" nzRequired>Phân quyền</nz-form-label>
            <nz-form-control [nzSpan]="14" nzErrorTip="Phân quyền không được bỏ trống">
              <nz-select formControlName="role_id" nzPlaceHolder="Chọn quyền" name="quyen" id="quyen">
                <nz-option nzValue="admin" nzLabel="Admin"></nz-option>
                <nz-option nzValue="nhanvienbanhang" nzLabel="Nhân viên bán hàng"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="nguoiTao" nzRequired>Người tạo</nz-form-label>
            <nz-form-control [nzSpan]="14" nzErrorTip="Người tạo không được bỏ trống">
              <input nz-input name="nguoiTao" type="number" id="nguoiTao" formControlName="createdBy">
            </nz-form-control>
          </nz-form-item>
    </nz-card>
  </form>
</nz-card>
