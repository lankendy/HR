<nz-card nzBordered='false'>
  <form nz-form [formGroup]="createForm">
    <div nz-row>
      <h2>Thêm mới hóa đơn</h2>
    </div>
    <div nz-row>
      <button nz-button nzType="primary" class="btn-margin" (click)="submitForm()" [disabled]="createForm.invalid">
        <i nz-icon nzType="plus" nzTheme="outline"></i>Tạo</button>
      <button nz-button nzType="default" (click)="goToList()">
        <i nz-icon nzType="close" nzTheme="outline"></i>Hủy bỏ</button>
    </div>
    <nz-card>
      <div nz-row>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label nzRequired [nzSpan]="3" nzFor="ten">Tên người tạo</nz-form-label>
            <nz-form-control [nzSpan]="10" nzErrorTip="Tên người tạo không được bỏ trống.">
              <nz-select nzShowSearch nzAllowClear nzSize="default" style="width: 100%;" formControlName="user_id"
                nzPlaceHolder="Chọn tên nhân viên">
                <nz-option *ngFor="let nv of dsNV " [nzLabel]="nv.name" [nzValue]="nv.id"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label nzRequired [nzSpan]="3" nzFor="ten">Tên sản phẩm</nz-form-label>
            <div class="bill-sp" formArrayName="infoSP">
              <div *ngFor="let sp of infoSP.controls; let i = index">
                <div [formGroupName]="i" class="san-pham">
                  <nz-select class="input-sp" nzPlaceHolder="Chọn sản phẩm" nzShowSearch nzAllowClear
                    formControlName="tenSP" (ngModelChange)="changeSP($event, i)">
                    <nz-option *ngFor="let cv of dsSanPham" [nzLabel]="cv.name" [nzValue]="cv.id"></nz-option>
                  </nz-select>
                  <input class="input-sp" [disabled]="true" nz-input type="number" formControlName="giaSP"
                    placeholder="0,000,000 VNĐ">
                  <input class="input-sp" nz-input placeholder="Chọn số lượng" name="sl" type="number" id="sl"
                    formControlName="soLuong">
                  <button nz-button (click)="removeSP(i)" nzShape="circle">-</button>
                </div>
              </div>
              <div>
                <button nz-button type="button" (click)="addSP()" nzShape="circle"> + </button>
              </div>
            </div>
          </nz-form-item>
        </div>
      </div>
    </nz-card>
  </form>
</nz-card>
