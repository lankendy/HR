  <nz-card>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <div nz-row>
            <h2>Danh sách sự kiện</h2>
        </div>
        <div nz-row>
          <button nz-button nzType="default" class="btn-margin">
            <i nz-icon nzType="reload" nzTheme="outline"></i>Tải lại</button>
          <button nz-button nzType="primary" class="btn-margin" (click)="goToCreate()">
            <i nz-icon nzType="plus" nzTheme="outline"></i>Thêm mới</button>
        </div>
      </div>
      <div nz-col nzSpan="12">
        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input type="text" nz-input placeholder="Tìm kiếm ..." />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon nzType="search"></i>
        </ng-template>
      </div>
    </div>
  </nz-card>    
  <nz-card>
    <nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfData" (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
      <thead>
        <tr>
          <th
            [nzSelections]="listOfSelection"
            [(nzChecked)]="checked"
            [nzIndeterminate]="indeterminate"
            (nzCheckedChange)="onAllChecked($event)"
          ></th>
          <th>STT</th>
          <th>Tên sự kiện</th>
          <th>Thể loại</th>
          <th>Số người tham gia</th>
          <th>Chi tiết</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rowSelectionTable.data; let i = index">
          <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
          <td>{{i + 1}}</td>
          <td>{{ data.ten }}</td>
          <td>{{ data.email }}</td>
          <td>{{ data.sdt }}</td>
          <td>{{ data.ngaySinh}}</td>
          <td>
            <i class="mr-2" style="font-size: 16px; color:#28B463 " nz-icon nz-popover nzPopoverContent="Chi tiết sự kiện" nzType="info-circle" nzTheme="outline"></i>
            <i class="mr-2" style="font-size: 16px; color:#D35400" nz-icon nz-popover nzPopoverContent="Sửa thông tin sự kiện" nzType="edit" nzTheme="outline"></i>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
